<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://www.google.com/imgres?q=pokeball&imgurl=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F5%2F53%2FPok%25C3%25A9_Ball_icon.svg%2F770px-Pok%25C3%25A9_Ball_icon.svg.png&imgrefurl=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3APok%25C3%25A9_Ball_icon.svg&docid=XTwAyXDI9QDZPM&tbnid=AN4FAMeP5dkmiM&vet=12ahUKEwjBybGXxfqHAxUTnYkEHfN7OjoQM3oECGEQAA..i&w=770&h=769&hcb=2&ved=2ahUKEwjBybGXxfqHAxUTnYkEHfN7OjoQM3oECGEQAA" type="image/x-icon">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Rubik+Scribble&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

<body>
    <main>
        <header>
           <div class="logo"><img src="https://static.vecteezy.com/system/resources/previews/027/127/571/non_2x/pokemon-logo-pokemon-icon-transparent-free-png.png" alt=""></div>
           <div class="char">
            <img src="charizard.gif" alt="logo" >
           </div>
        </header>
        <section>
           <div> <input type="text" placeholder="Enter pokemon Name" id="Search"></div>
           <div><select name="types" id="types">
            <option value="GRASS" id="Grass">Grass</option>
            <option value="FIRE" id="Fire">Fire</option>
            <option value="WATER" id="Water">Water</option>
            <option value="ElECTRIC" id="Electric">Electric</option>
            <option value="BUG" id="bug">Bug</option>
            <option value="ROCK" id="Rock">Rock</option>
            <option value="PSYCHIC" id="psychic">psychic</option>
            <option value="GHOST" id="Ghost">Ghost</option>
            <option value="POISON">Poison</option>
            <option value="ICE" id="Ice">Ice</option>
            <option value="GROUND" id="Ground">Ground</option>
            <option value="FAIRY" id="fairy">fairy</option>
            <option value="DRAGON" id="Dragon">Dragon</option>
            <option value="FIGHTING" id="Fighting">Fighting</option>
            <option value="NORMAL" id="Normal">Normal</option>
           </select>
           <button id="filter">Filter by type</button>
           <div><button id="reset">reset</button></div>
        </div>
        </section>
    </main>
    <div class="container" id="container">
    </div>




    <script src="script.js"></script>
</body>
</html>
